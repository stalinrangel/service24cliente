<ion-header>
  <ion-toolbar color="secondary" mode="md">
  	<ion-buttons slot="start" class="icon-back" default-href="tabs">
	   <ion-back-button text="" icon="chevron-back-sharp" mode="md">
        </ion-back-button>
	</ion-buttons>
    <ion-title class="ion-text-capitalize ion-text-center">
      {{ 'CATEGORY.title' | translate }}
    </ion-title>
    <ion-buttons slot="end" (click)="viewNotification()">
      <ion-button>
        <div class="icon-bagde" *ngIf="show_notify"></div>
        <ion-icon name="notifications-outline" style="font-size: 25px;"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
  <div class="header" id="search">
    <input type="text" class="nuevo-input nuevo-input-password" type="text" [(ngModel)]="searchText" >
    <ion-icon name="search" class="icon-eye nuevo-input-password2"></ion-icon>
  </div>
</ion-header>

<ion-content>
  
  <ion-list class="list-menu">
    <ion-item lines="full" *ngFor="let cat of filteredItems" (click)="setProduct(cat)">
      <ion-label class="nuevo-label">
        <div class="into-title">
          <p class="title-menu" *ngIf="languages == 'es'"> {{cat.nombre}}</p>
          <p class="sub-title">{{cat.tam}} Companies</p>
        </div>
        <p class="title-menu" *ngIf="languages == 'en'"> {{cat.ingles}}</p>
        <img src="..\assets\service24\derecha.svg" alt="">
      </ion-label>
    </ion-item>
  </ion-list>

</ion-content>
