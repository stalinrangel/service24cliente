<ion-header>
  <ion-toolbar class="nuevo-header" color="secondary" mode="md">
    <ion-title class="ion-text-capitalize">
      Notificaciones
    </ion-title>
    <ion-buttons slot="end" class="icon-notify" (click)="closeModal()">
      <ion-button>
        <ion-icon slot="icon-only" name="close"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-list *ngIf="notifications" class="no-border">
    <ion-item class="no-border" *ngFor="let item of notifications" (click)="get(item)" style="margin-bottom: 10px;">
      <div [ngStyle]="{ 'background-color': item.visto == 0 ? '#F5FBFF' : null }" style=" width: 100%; height: 100%;border: 1.5px solid var(--secundary-blue-medium, #DAEEFF) !important;margin-bottom: 5px; border-radius: 8px; padding: 10px;">
      <ion-label>
        <p class="text-date">{{item.created_at | date: 'dd-MM-yyyy hh:mm:ss'}}</p>
        <p class="ion-text-wrap text-msg"><ion-icon name="megaphone"></ion-icon> {{item.mensaje}}</p>
        </ion-label>
      </div>
    </ion-item>
  </ion-list>


  <p class="text-empty" *ngIf="showEmpty">No tienes notificaciones pendientes</p>
