


  <ion-header >
    <div style="display: flex;justify-content: end;padding: 10px; margin-top: 20px;">
      <p (click)="close()" style="color: white;font-size: 40px;">x</p>
    </div>
  </ion-header>

  <swiper-container [zoom]="true" [config]="config">

      <div class="swiper-zoom-container">
        <img src="{{img}}" alt="">
      </div>
    </swiper-slide>
  </swiper-container>
