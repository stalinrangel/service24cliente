<ion-header>
  <ion-toolbar class="nuevo-header" color="secondary" mode="md">
  	<ion-buttons slot="start" class="icon-back" default-href="/tabs/tab1">
	   <ion-back-button text="" name="arrow-back" mode="md">
        </ion-back-button>
	</ion-buttons>
    <ion-title class="ion-text-capitalize ion-text-center">
      Detalle
    </ion-title>
    <ion-buttons slot="end" class="icon-notify">
      <ion-button>
        <ion-icon slot="icon-only" name="arrow-dropup" class="custom-notify"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
	<div class="content-profile row">
		<div class="content-info col-6">
			<img src="{{user.imagen}}">
			<p class="title">{{user.nombre}}</p>
		</div>
		<div class="content-info2 col-6">
			<!--ion-icon slot="icon-only" name="star" *ngFor="let current of [1, 2, 3, 4, 5]; let i = index" class="icon-star" [class.filled]="(i + 1 <= user.promedio)"></ion-icon-->
			<p class="order" style="color: #141518;">Solicitud #{{data}}</p>
			<p class="status-item color-yellow"> <span class="circle"></span> En espera</p>
			<div style="display: flex;flex-direction: row; align-items: center; justify-content: center;margin-top: -11px;"><p style="color: #FD682A;font-size: 14px;">{{user.promedio}}</p><img src="../../assets/service24/star.svg" alt="" style="width: 20px; height: 20px;"></div>
			<!--p class="address"><ion-icon name="arrow-dropup" class="custom1-map"></ion-icon> {{user.direccion}}</p-->
		</div>
	</div>
	<div class="content-infoP">
		<!--p><span>Para:</span> Mi</p-->
		<div class="line">
			<p class="address" style="margin: 0px;"><ion-icon name="location"></ion-icon> Ubicación </p>
			<p style="margin: 0px;padding-left: 3vh;padding-top: 10px;">{{user.direccion}}</p>
		</div>
		<!--p *ngIf="service.producto_id != '1'"><span>Categoría:</span> {{service.categoria}}</p-->
		<div class="line">
			<p class="address"><span><ion-icon name="briefcase"></ion-icon></span> {{service.nombre}}</p>
		</div>
		<!--p><span>Lugar:</span> {{user.direccion}}</p-->
		<div class="line">
			<p class="address"><span><ion-icon name="information-circle-outline"></ion-icon></span> {{service.referencia}}</p>
		</div>
		<div class="line">
			<p class="address"><span><ion-icon name="calendar-outline"></ion-icon></span>&nbsp; {{service.tiempo}} &nbsp;&nbsp;&nbsp;</p>
		</div><!--p><span>Estado:</span> En espera</p-->
		<div class="line">
			<p class="address"><span><ion-icon name="time-outline"></ion-icon></span>&nbsp;{{service.hora}}</p>
		</div>
	</div>
	<ion-button expand="block" class="ion-text-capitalize btn-init" *ngIf="service.estado == 2" (click)="accept()">Aceptar Solicitud</ion-button>
	<ion-button expand="block" class="ion-text-capitalize btn-init btn-init1" (click)="presentModal1()">Cancelar Solicitud</ion-button>
	<br>
</ion-content>
