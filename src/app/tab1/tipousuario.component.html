<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button color="medium" (click)="cancel()"></ion-button>
    </ion-buttons>
    <ion-title></ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="confirm()" [strong]="true">Cerrar</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content class="ion-padding">
  <div style="height: 100%;">
    <img style="width: 100%;" src="../../assets/service24/tipousuariocliente.svg" alt="" (click)="cliente()">
    <br>
    <img style="width: 100%;margin-top: 15px;" src="../../assets/service24/tipousuarioproveedor.svg" alt="" (click)="proveedor()">
  </div>
  
</ion-content>
