<ion-header>
  <ion-toolbar color="secondary" mode="md">
  	<ion-buttons slot="start" class="icon-back" default-href="tabs">
	   <ion-back-button text="" icon="chevron-back-sharp" mode="md">
        </ion-back-button>
	</ion-buttons>
    <ion-title class="ion-text-capitalize ion-text-center">
      {{ 'FAVORITES.title' | translate }}
    </ion-title>
    <ion-buttons slot="end" (click)="viewNotification()">
      <ion-button>
        <div class="icon-bagde" *ngIf="show_notify"></div>
        <ion-icon name="notifications" style="font-size: 25px;"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
  <ion-toolbar class="content-search" mode="md">
    <ion-searchbar 
    placeholder="{{ 'FAVORITES.search' | translate }}" 
    color="light" 
    
    mode="md"
    [(ngModel)]="searchTerm"
    (ionChange)="setFilteredItems()"
    ></ion-searchbar>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div *ngIf="providers">
  	<ion-list>
  		<ion-item lines="full" *ngFor="let item of items">
  		  <ion-thumbnail slot="start" (click)="setProvider(item)">
  		    <img src="{{item.imagen}}">
  		  </ion-thumbnail>
  		  <ion-label class="item-info" (click)="setProvider(item)">
  		    <h2>{{item.nombre}}</h2>
          <p text-wrap class="info">{{item.descripcion}}</p>
  		  </ion-label>
        <ion-button class="btn-delete" (click)="presentConfirm(item)">
  		   
          <ion-icon name="trash-outline" style="color: black;"></ion-icon>
        </ion-button>
  		</ion-item>
      <p *ngIf="providers.length == 0" class="text-empty">{{ 'FAVORITES.empty' | translate }}</p>
  	</ion-list>
  </div>
