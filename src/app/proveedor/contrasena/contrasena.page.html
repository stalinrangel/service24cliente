<ion-content><br><br>
	<ion-buttons class="nuevo-header" (click)="goBack()" style="margin-top: 20px; margin-left: 9px;  ">
      <ion-button>
        <ion-icon slot="icon-only"  name="arrow-back" class="icon-back"></ion-icon>
      </ion-button>
    </ion-buttons>
	<div class="content-img">
		<img src="../../assets/service24/logo-rojo.svg">
		<h2 style="color: black;">Ingrese el c칩digo que te fue enviado</h2>
	</div>
	<br><br>
	<form [formGroup]="registerUserForm" class="padding-space">
		<ion-item lines="none" class="item-input nuevo-input" [ngClass]="{'danger': formErrors.password}">
			<ion-input [type]="password_type1" formControlName="password" placeholder="Contrase침a"></ion-input>
			<ion-icon slot="end" name="eye-off" class="icon-eye" *ngIf="password_type1 == 'password'" (click)="togglePasswordMode1()"></ion-icon>
			<ion-icon slot="end" name="eye" class="icon-eye" *ngIf="password_type1 == 'text'" (click)="togglePasswordMode1()"></ion-icon>
		</ion-item>
		<ion-item lines="none" class="item-input nuevo-input" [ngClass]="{'danger': formErrors.rpassword}">
			<ion-input [type]="password_type2" formControlName="rpassword" placeholder="Confirmar Contrase침a" (keydown.space)="$event.preventDefault();"></ion-input>
			<ion-icon slot="end" name="eye-off" class="icon-eye" *ngIf="password_type2 == 'password'" (click)="togglePasswordMode2()"></ion-icon>
			<ion-icon slot="end" name="eye" class="icon-eye" *ngIf="password_type2 == 'text'" (click)="togglePasswordMode2()"></ion-icon>
		</ion-item>
		<ion-button expand="block" color="primary" class="ion-text-capitalize btn-init btn-register" (click)="updatePassword()">
		Actualizar Contrase침a</ion-button>	
	</form>
</ion-content>
