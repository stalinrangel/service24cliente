<ion-tabs tabsHighlight="false" (ionTabsDidChange)="setTab($event)">
  <div class="menu" *ngIf="isCliente">
    <ion-tab-bar slot="bottom" class="nuevo_tab">
      <ion-tab-button tab="tab1">
        <ion-icon name="arrow-dropup" class="custom-inicio"></ion-icon>
        <ion-label class="bullet-icon" *ngIf="currentTab == 'tab1'">路</ion-label>
      </ion-tab-button>

      <ion-tab-button tab="tab2">
        <ion-icon name="arrow-dropup" class="custom-solicitud"></ion-icon>
        <ion-label class="bullet-icon" *ngIf="currentTab == 'tab2'">路</ion-label>
      </ion-tab-button>

      <ion-tab-button tab="tab4">
        <ion-icon name="arrow-dropup" class="custom-chat"></ion-icon>
        <ion-label class="bullet-icon" *ngIf="currentTab == 'tab4'"></ion-label>
      </ion-tab-button>

      <ion-tab-button tab="tab5" >
        <ion-icon name="arrow-dropup" class="custom-ayuda"></ion-icon>
        <ion-label class="bullet-icon" *ngIf="currentTab == 'tab5'"></ion-label>
      </ion-tab-button>

      <ion-tab-button tab="tab3">
        <ion-icon name="arrow-dropup" class="custom-perfil"></ion-icon>
        <ion-label class="bullet-icon" *ngIf="currentTab == 'tab3'"></ion-label>
      </ion-tab-button>
    </ion-tab-bar>
  </div>
  <div class="menu" *ngIf="!isCliente">
    <ion-tab-bar slot="bottom" class="nuevo_tab">
      <ion-tab-button tab="tab6">
        <ion-icon name="arrow-dropup" class="custom-inicio"></ion-icon>
        <ion-label class="bullet-icon" *ngIf="currentTab == 'tab6'">路</ion-label>
      </ion-tab-button>

      <ion-tab-button tab="tab7">
        <ion-icon name="arrow-dropup" class="custom-solicitud"></ion-icon>
        <ion-label class="bullet-icon" *ngIf="currentTab == 'tab7'">路</ion-label>
      </ion-tab-button>

      <ion-tab-button tab="tab8">
        <ion-icon name="arrow-dropup" class="custom-chat"></ion-icon>
        <ion-label class="bullet-icon" *ngIf="currentTab == 'tab8'"></ion-label>
      </ion-tab-button>

      <ion-tab-button tab="tab9" >
        <ion-icon name="arrow-dropup" class="custom-ayuda"></ion-icon>
        <ion-label class="bullet-icon" *ngIf="currentTab == 'tab9'"></ion-label>
      </ion-tab-button>

      <ion-tab-button tab="tab10">
        <ion-icon name="arrow-dropup" class="custom-perfil"></ion-icon>
        <ion-label class="bullet-icon" *ngIf="currentTab == 'tab10'"></ion-label>
      </ion-tab-button>
      
    </ion-tab-bar>
  </div>
</ion-tabs>
