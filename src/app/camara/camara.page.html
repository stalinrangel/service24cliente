<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>camara</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">camara</ion-title>
    </ion-toolbar>
  </ion-header>

  <input id="pac-input" type="text" placeholder="Enter a location" (blur)="ver(0)" />
  
  <capacitor-google-map #map></capacitor-google-map>
  <br>
  <button (click)="createMap()">Create Map</button>
  <br>
  <button (click)="geolocate()">Geolocate</button>
</ion-content>
