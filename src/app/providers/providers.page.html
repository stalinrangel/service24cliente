<ion-header>
  <ion-toolbar color="secondary" mode="md">
  	<ion-buttons slot="start" class="icon-back" default-href="tabs">
	   <ion-back-button text="" icon="chevron-back-outline" mode="md">
        </ion-back-button>
	    </ion-buttons>
    <ion-title class="ion-text-capitalize ion-text-center">
      {{ 'SUPPLIERS.title' | translate }}
    </ion-title>
    <ion-buttons slot="end" (click)="viewNotification()">
      <ion-button>
        <div class="icon-bagde" *ngIf="show_notify"></div>
        <ion-icon name="notifications-outline" style="font-size: 25px;"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
  <div class="header" id="search">
    <input type="text" class="nuevo-input nuevo-input-password" type="text" [(ngModel)]="searchText" >
    <ion-icon name="search" class="icon-eye nuevo-input-password2"></ion-icon>
  </div>
</ion-header>

<ion-content>
  <div *ngIf="providers">
    <ion-list>
  		<div *ngFor="let item of filteredItems" (click)="setProvider(item)" class="cuadro-azul">
        <div class="label1">
          <div class="nuevo-label">
            <p class="title-menu">{{item.establecimiento.nombre}}</p>
            <p class="sub-title">{{item.nombre}}</p>
            
          </div>
          <img *ngIf="item.establecimiento.usuario != null" src="{{item.imagen}}" class="imagen">
          <img *ngIf="item.establecimiento.usuario == null" src="{{item.imagen}}" class="imagen">
        </div>
        <div class="label2">
          <p class="status-item color-yellow" > <span class="green"></span>Disponible</p>
          <div class="label22">
            <div style="display: flex;flex-direction: row; justify-content: center;margin-right: 5px;"><p style="color: #FD682A;font-size: 14px;">4.5</p><img src="/assets/service24/star.svg" alt="" style="width: 20px; height: 20px;"></div>
            <p style="margin-top: 0px;">(16)</p>
            <ion-icon name="heart-outline" class="fav"></ion-icon>
          </div>
          
        </div>
        <div style="display: flex;">
          <!--p class="new-address"> {{item.establecimiento.direccion}}</p-->
          <ion-icon name="locate" style="margin-right: 3px;"></ion-icon><p class="new-address">{{item.distance}} km</p>
        </div>
  		</div>
      <p *ngIf="showItem" class="text-empty">{{ 'SUPPLIERS.empty' | translate }}</p>
  	</ion-list>
