<ion-header>
    <ion-toolbar>
      <ion-buttons slot="start">
        <ion-button color="medium" (click)="cancel()"></ion-button>
      </ion-buttons>
      <ion-title></ion-title>
      <ion-buttons slot="end">
        <ion-button (click)="confirm()" [strong]="true">Cerrar</ion-button>
      </ion-buttons>
    </ion-toolbar>
  </ion-header>
  <ion-content class="ion-padding">
    <div style="height: 80%; display: flex; flex-direction: column; align-items: center; justify-content: center;">
        <div><br>
            <p style="text-align: center; color: var(--neutral-400, #141518); font-family: Gilroy-ExtraBold; font-size: 18px; font-style: normal; font-weight: 700; line-height: normal; margin: auto;">Actualmente nos encontramos en la etapa de carga de proveedores. Pronto estará disponible para que puedas realizar tus solicitudes.</p>
        </div><br>
        <div>
            <img src="../assets/service24/pronto.svg" alt="">
        </div><br><br>
        <div>
          <p style="text-align: center; color: var(--neutral-400, #141518); font-family: Gilroy-ExtraBold; font-size: 28px; font-style: normal; font-weight: 700; line-height: normal; margin: auto;">¿Eres un proveedor de servicio?</p>
          <br>
          <p style="text-align: center; color: var(--neutral-400, #141518); font-family: Gilroy-ExtraBold; font-size: 18px; font-style: normal; font-weight: 700; line-height: normal; margin: auto;">!Descarga la App de proveedores y comienza a trabajar con nosotros!</p>
          <br><br>
          <ion-button expand="block" class="ion-text-capitalize btn-init" style="color: white; font-weight: bold;" (click)="ir()">DESCARGAR <ion-icon style="padding-left: 10px; color: white; font-weight: bold;" name="cloud-download-outline"></ion-icon></ion-button>
        </div>
    </div>
  </ion-content>
