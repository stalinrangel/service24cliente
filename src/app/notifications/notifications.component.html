<ion-header>
  <ion-toolbar color="secondary" mode="md">
    <ion-title class="ion-text-capitalize">
      Notificaciones
    </ion-title>
    <ion-buttons slot="end" class="icon-notify" (click)="closeModal()">
      <ion-button>
        <ion-icon slot="icon-only" name="close"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-list *ngIf="notifications">
    <ion-item *ngFor="let item of notifications" (click)="get(item)" >
      <div [ngStyle]="{ 'background-color': item.visto == 0 ? '#e0f5f6' : null }" style="width: 100%;">
      <ion-label >
        <p class="text-date">{{item.created_at | date: 'dd-MM-yyyy hh:mm:ss'}}</p>
        <p class="ion-text-wrap text-msg"><ion-icon name="megaphone"></ion-icon> {{item.mensaje}}</p>
        
      </ion-label>
      </div>
    </ion-item>
  </ion-list>
  <p class="text-empty" *ngIf="showEmpty">No tienes notificaciones pendientes</p>
