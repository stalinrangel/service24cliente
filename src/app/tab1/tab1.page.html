<ion-header>
  <ion-toolbar color="secondary" mode="md">
    <ion-title class="ion-text-capitalize " >
      <img src="../../assets/service24/logo-rojo.svg" alt="" >
    </ion-title>
    
    <ion-buttons slot="end" (click)="viewNotification()" style="width: 57px">
      <ion-button style="background: #fff;border-radius: 50%;">
        <div class="icon-bagde" *ngIf="show_notify" ></div><span style="background-color: #F5FBFF; color: white; padding: 1px 3px 1px 3px; font-size: 11px; background-color: red; border-radius: 100px; position: relative; left: 36px; top: -10px; z-index: 10;" *ngIf="vistos>0">{{vistos}}</span>
        <img src="../../assets/service24/notification.svg" alt="">
        <!--ion-icon name="notifications-outline" style="font-size: 25px;"></ion-icon-->
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
  
</ion-header>
<div class="modo" [hidden]="!isLogin">
  <ion-toggle [(ngModel)]="isCliente" (ionChange)="changeRol($event)"></ion-toggle>
  <p style="margin: 0 0px 0 9px;">{{ 'HOME.modo' | translate }}</p>
</div>
