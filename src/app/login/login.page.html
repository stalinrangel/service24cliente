<ion-content class="ion-padding">
	<ion-buttons class="icon-back" (click)="goBack()">
      <ion-button>
        <ion-icon slot="icon-only" name="chevron-back-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
	<div class="content-img">
		<img src="assets/logo_blanco.svg">
		<h2>{{ 'LOGIN.login' | translate }}</h2>
	</div> 
	<form [formGroup]="loginUserForm" class="padding-space">
		<ion-item lines="none" class="item-input">
			<ion-input mode="ios" type="email" formControlName="email" placeholder="Correo electrónico"></ion-input>
		</ion-item>
		<ion-item lines="none" class="item-input">
			<ion-input mode="ios" type="password" formControlName="password" placeholder="Contraseña"></ion-input>
		</ion-item>
		<p (click)="resetPassword()">{{ 'LOGIN.forgot' | translate }}</p>
		<ion-button mode="ios" expand="block" color="secondary" class="ion-text-capitalize btn-init" (click)="login()">{{ 'LOGIN.login' | translate }}</ion-button>
		<div class="or-spacer">
			<div class="mask"></div>
			<span>{{ 'LOGIN.o' | translate }}</span>
			<div class="mask"></div>
		</div>
		<!--ion-button expand="block" class="ion-text-capitalize btn-init btn-facebook" (click)="loginFacebook()">
		<ion-icon class="custom-facebook" name="arrow-dropup" slot="start"></ion-icon>
		{{ 'LOGIN.facebook' | translate }}</ion-button>
		<ion-button expand="block" class="ion-text-capitalize btn-init btn-google" (click)="doGoogleLogin()"><ion-icon class="icon-google" name="arrow-dropup" slot="start"></ion-icon> {{ 'LOGIN.google' | translate }}</ion-button>
		<p class="ion-text-center" (click)="register()">{{ 'LOGIN.signin' | translate }}</p-->
      <p class="ion-text-center" (click)="register()">{{ 'LOGIN.signin' | translate }}</p>
	</form>
</ion-content>
