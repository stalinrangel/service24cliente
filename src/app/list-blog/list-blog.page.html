<ion-header>
  <ion-toolbar color="secondary" mode="md">
  	<ion-buttons slot="start" class="icon-back" default-href="tabs">
	   <ion-back-button text="" icon="chevron-back-sharp" mode="md">
        </ion-back-button>
	</ion-buttons>
    <ion-title class="ion-text-capitalize ion-text-center">
      Comunidad
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
    <ion-list>
      <ion-item *ngFor="let item of list_blog; let even = even" (click)="viewBlog(item)" [style.background]="even? '#FFFFFF' : '#F5F5F5'">
      	<ion-grid no-padding>
		  <ion-row>
		    <ion-col size="9">
		      <h2>{{item.tema}}</h2>
		      <p text-lowercase class="autor-text">Por <span class="price-text">{{item.creador}}</span></p>
		    </ion-col>
		    <ion-col size="3" align-self-end>
		      <p text-lowercase class="comment date-title">{{item.created_at}}</p>
		      <p text-lowercase class="comment">{{item.count_msgs}} <ion-icon ios="md-chatbubbles" md="md-chatbubbles" class="icon_comment"></ion-icon></p>
		    </ion-col>
		  </ion-row>
		</ion-grid>
      </ion-item>
    </ion-list>
    <ion-fab vertical="bottom" horizontal="end" slot="fixed" (click)="presentConfirm()">
		<ion-fab-button class="btn-add">
		  <ion-icon name="add"></ion-icon>
		</ion-fab-button>
	</ion-fab>
</ion-content>
