<ion-content>
	<div class="content-img">
		<img src="../../assets/service24/logo-rojo.svg">
		<h2>Inicio </h2>
	</div>
	<form [formGroup]="loginUserForm" class="padding-space" style="padding: 20px 0px 20px 0px;">
		<ion-item lines="none" class="item-input">
			<ion-input class="nuevo-input" type="email" formControlName="email" placeholder="Correo electrónico" ></ion-input>
		</ion-item>
		<!--ion-item lines="none" class="item-input">
			<ion-input class="nuevo-input" type="password" formControlName="password" placeholder="Contraseña" (keyup.enter)="login()" ></ion-input>
		</ion-item-->
		<ion-item lines="none" class="item-input">
			<ion-input class="nuevo-input-password" [type]="password_type1" formControlName="password" placeholder="Contraseña" (keyup.enter)="login()"></ion-input>
			<ion-icon slot="end" name="eye-off" class="icon-eye nuevo-input-password2" *ngIf="password_type1 == 'password'" (click)="togglePasswordMode1()"></ion-icon>
			<ion-icon slot="end" name="eye" class="icon-eye nuevo-input-password2" *ngIf="password_type1 == 'text'" (click)="togglePasswordMode1()"></ion-icon>
		</ion-item>
		<div class="nuevo-debajo-input">
			<div class="nuevo-recordar">
				<input type="checkbox" name="recordarme" (click)="recordar()" formControlName="recordarme" style="margin: auto;">
				<p class="nuevo-recordar" style="padding-left: 5px;" >Recordarme</p>
			</div>
			<div class="nuevo-olvido">
				<p class="nuevo-olvido" (click)="resetPassword()">¿Olvidaste la contraseña?</p>
			</div>
		</div>
		
		<button expand="block" class="ion-text-capitalize nuevo-boton" (click)="login()">Iniciar Sesión</button>
		<!--div class="or-spacer">
			<div class="mask"></div>
			<span>ó</span>
			<div class="mask"></div>
		</div-->
		<!--ion-button expand="block" class="ion-text-capitalize btn-init btn-facebook" (click)="loginFacebook()">
		<ion-icon class="custom-facebook" name="arrow-dropup" slot="start"></ion-icon>
		Iniciar Sesión con Facebook</ion-button-->
		<!--ion-button expand="block" class="btn-init btn-google" (click)="loginApple()" style="margin-bottom: 10px;color: #000;text-transform: initial;" *ngIf="btnApple"><ion-icon class="icon-apple" name="arrow-dropup" slot="start"></ion-icon> Iniciar sesión con Apple</ion-button>
		<ion-button expand="block" class="btn-init btn-google" (click)="doGoogleLogin()" style="color: #000;text-transform: initial;"><ion-icon class="icon-google" name="arrow-dropup" slot="start"></ion-icon> Iniciar sesión con Google</ion-button-->
		<div style="display: flex; justify-content: center;">
			<p class="notienes">¿No tienes cuenta?</p>
			<p class="ion-text-center registrate" (click)="register()">Registrarte aquí</p>
		</div>
			
	</form>
</ion-content>
